<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Events</title>
</head>

<body>
  <button onclick="textChange()">Click Me</button>
  <p>Try to change me</p>

  <button> Something Else </button>
  <p> Demonstrate </p>
