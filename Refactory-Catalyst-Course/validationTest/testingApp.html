<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>JavaScript Field Label Form Validation using a registration form</title>
    <meta name="keywords" content="example, JavaScript Form Validation, Sample registration form" />
    <meta name="description"
        content="This document is an example of JavaScript Field label form validation using a sample registration form. " />
    <!-- Link html document to css stylesheet -->
    <link rel="stylesheet" type="text/css" href="./testCss.css" />
    
</head>

<body onload="firstfocus();">
    <h1>JavaScript Field Label Form Validation using a registration form</h1>
    <h2>Use tab key or mouse to go next field</h2>
    <!-- Put form name string in double quotes -->
    <form name="registration">
<ul>
<li><label for=" userid">User id [5 to 12 characters] :</label></li>
<li><input type="text" name="userid" size="12" onblur="userid_validation(5,12)" /></li>

<li><label for="passid">Password [7 to 12 characters] :</label></li>
<li><input type="password" name="passid" size="12" onblur="passid_validation(7,12)" /></li>

<li><label for="username">Name [Alphabates characters] :</label></li>
<li><input type="text" name="username" size="50" onblur="allLetter()" /></li>

<li><label for="address">Address [alphanumeric characters] :</label></li>
<li><input type="text" name="address" size="50" onblur="alphanumeric()" /></li>

<li><label for="country">Country [Must select a country] :</label></li>
<li><select name="country" onblur="countryselect()">
        <option selected="" value="Default">(Please select a country)</option>
        <!-- Give option values ids  -->
        <option value="AF" id="af">Australia</option>
        <option value="AL" id="al">Canada</option>
        <option value="DZ" id="dz">India</option>
        <option value="AS" id="as">Russia</option>
        <option value="AD" id="ad">USA</option>
    </select></li>

<li><label for="zip">ZIP Code [numeric characters] :</label></li>
<li><input type="text" name="zip" onblur="allnumeric()" /></li>

<li><label for="email">Email [Valid email] :</label></li>
<li><input type="text" name="email" size="50" onblur="ValidateEmail()" /></li>

<!-- Removed checked from input for both gender & language selection in order to practice validation 
Assign ID's to both gender & language so I can access the input values -->
<li><label id="gender">Sex [Select Male or Female] :</label></li>
<li><input type="radio" name="sex" value="Male" id="sexM"/><span>Male</span></li>
<li><input type="radio" name="sex" value="Female" id="sexF" /><span>Female</span></li>

<li><label>Language [Optional] :</label></li>
<li><input type="checkbox" name="en" value="en" id="langEn"/><span>English</span></li>
<li><input type="checkbox" name="noen" value="noen" id="langNoen"/><span>Non English</span></li>

<li><label for="desc">About [Optional] :</label></li>
<li><textarea name="desc" id="desc"></textarea></li>

<!-- Edit onclick to run method instead of alert
Edit input type to button so js validation test styling can remain visible on screen unless user refreshes the page -->
<li><input type="button" name="submit" value="submit" onclick="validateRegForm()"/></li>
</ul>
    </form>
</body>
<!-- Link html document to JavaScript file -->
<script src="./testApp.js"></script>

</html>
